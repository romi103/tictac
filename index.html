<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TicTacToe Game</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"></link>
    <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <section>
<!--selecy symbol modal -->
        <div class="modal fade bs-example-modal-sm" id="playerModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <p>Choose X or O</p>
                    <p><button class="symbol">X</button><button class="symbol">O</button></p>
                </div>
            </div>
        </div>
        <!-- END selecy symbol modal -->
        <!--  reset game modal -->
        <div class="modal fade bs-example-modal-sm" id="resetModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <p>Are you sure you want to reset the game. You will loose all regords </p>
                    <p><button class="symbol">X</button><button class="symbol">O</button></p>
                </div>
            </div>
        </div>
<!-- END reset game modal -->

        <div class="cont">
            <table>
                <tr>
                    <td class="cell" style="border-top: none;border-left: none" id="0"></td>
                    <td class="cell" style="border-top: none" id="1"></td>
                    <td class="cell" style="border-top: none;border-right: none" id="2"></td>
                </tr>





                <tr>
                    <td class="cell" style="border-left: none" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" style="border-right: none" id="5"></td>
                </tr>



                <tr>
                    <td class="cell" style="border-bottom: none;border-left:none" id="6"></td>
                    <td class="cell" style="border-bottom: none" id="7"></td>
                    <td class="cell" style="border-bottom: none; border-right: none" id="8"></td>
                </tr>


            </table>
<button id="startGame">Start</button>
<button id="resetGame">Reset</button>
            




    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/color_trans-plugin.js"></script>
    <script src="js/custom2.js"></script>
</body>

</html>
